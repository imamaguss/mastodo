<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo - Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../lib/validate_email.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <section class="container" style="margin-top: 20px;">
    <form class="float-left col-md-5" action="http://localhost:3012/users/signup" style="margin-right: 20px" method="POST">
      <h2>Sign Up</h2>
      <div class="form-group" >
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name">
      </div>
  
      <div class="form-group" >
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" name="email">
      </div>
  
      <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" required minlength="8">
      </div>
  
      <div class="form-group">
          <label for="gender">Gender</label> <br>
          <input type="radio" value="Male"> Male
          <input type="radio" value="Female"> Female
      </div>

      <div class="form-group" >
          <label for="phone">Phone</label>
          <input type="text" class="form-control" name="phone">
        </div>
  
      <div class="form-group">
      <input type="submit" value="Submit" class="form-control btn-success">
      </div>
    </form>
    <div class="clearfix"></div>
  </section>

  <script>
    
  </script>
</body>
</html>
